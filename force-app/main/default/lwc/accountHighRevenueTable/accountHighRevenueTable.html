<template>
    <lightning-card title="Link Products" icon-name="standard:product">
        <table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="slds-truncate">Link / Unlink</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate">ID</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate">Product Name</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={products} for:item="product">
                    <tr key={product.id} id={product.id} onchange={handleRowClick}>
                        <td>
                            <lightning-input type="checkbox" checked={product.isLinked} data-id={product.id} onchange={handleCheckboxChange}></lightning-input>
                        </td>
                        <td>
                            <div class="slds-truncate">{product.id}</div>
                        </td>
                        <td>
                            <div class="slds-truncate">{product.name}</div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="slds-p-top_medium">
            <lightning-button label="Close" onclick={handleClose}></lightning-button>
        </div>
    </lightning-card>
</template>
